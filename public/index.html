<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DareMate - Truth or Dare Game</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css">
    
    <!-- Mobile Touch Enhancements -->
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* iOS Momentum Scrolling */
        .scroll-container {
            -webkit-overflow-scrolling: touch;
        }
        
        /* Improved Touch Target Sizes */
        button, 
        [role="button"],
        input,
        select {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Prevent Text Size Adjustment */
        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-hidden">
    <div id="app" class="h-screen flex flex-col">
        <!-- Content will be loaded dynamically through JavaScript -->
        <div id="content" class="flex-1 overflow-hidden">
            <!-- Initial loading spinner -->
            <div id="loading" class="h-full flex items-center justify-center">
                <div class="animate-spin text-4xl text-purple-500">
                    <i class="fas fa-circle-notch"></i>
                </div>
            </div>
        </div>
        
        <!-- Toast Notifications Container -->
        <div id="toast-container" class="fixed bottom-safe-area right-4 z-50 pointer-events-none"></div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/fileDatabase.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
